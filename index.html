<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to right, #ff4e8b, #ff0066);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: pink;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }

        h1 {
            color: white;
        }

        p {
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #yesBtn {
            background: red;
            color: white;
        }

        #noBtn {
            background: black;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Hey My Love üíñ</h1>
    <p>Every smile of yours feels like home.  
    Will you be my Valentine? ‚ù§Ô∏è</p>

    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveButton()">No üíî</button>
</div>

<script>
    function yesClicked() {
        alert("Yayyyyy ‚ù§Ô∏è I Love You So Much üòç");
    }

    function moveButton() {
        var button = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);

        button.style.left = x + "px";
        button.style.top = y + "px";
    }
</script>

</body>
</html>
